<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attendance Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        input[type="text"],
        input[type="date"],
        select {
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            font-size: 1rem;
        }
        input[type="submit"] {
            padding: 0.8rem;
            border-radius: 5px;
            border: none;
            background: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Attendance Record</h2>
        <form action="{{ url_for('edit_attendance', id=attendance[0]) }}" method="POST">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" value="{{ attendance[1] }}" required>
            </div>
            <div class="form-group">
                <label for="grade">Grade</label>
                <input type="text" id="grade" name="grade" value="{{ attendance[2] }}" required>
            </div>
            <div class="form-group">
                <label for="section">Section</label>
                <input type="text" id="section" name="section" value="{{ attendance[3] }}" required>
            </div>
            <div class="form-group">
                <label for="absence_date">Absence Date</label>
                <input type="date" id="absence_date" name="absence_date" value="{{ attendance[4] }}" required>
            </div>
            <div class="form-group">
                <label for="homeroom_teacher">Homeroom Teacher</label>
                <input type="text" id="homeroom_teacher" name="homeroom_teacher" value="{{ attendance[5] }}" required>
            </div>
            <input type="submit" value="Save Changes">
        </form>
        
    </div>
</body>
</html>
