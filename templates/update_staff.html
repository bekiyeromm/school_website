<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Staff Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
            display: block;
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Staff Profile</h1>
        <form action="{{ url_for('update_staff', id=staff.id) }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ staff.name }}" required>

            <label for="experience">Experience:</label>
            <input type="text" id="experience" name="experience" value="{{ staff.experience }}" required>

            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" value="{{ staff.qualification }}" required>

            <label for="expert_areas">Expert Areas:</label>
            <input type="text" id="expert_areas" name="expert_areas" value="{{ staff.expert_areas }}" required>

            <label for="position">Position:</label>
            <input type="text" id="position" name="position" value="{{ staff.position }}" required>

            <input type="submit" value="Update Profile">
        </form>
        <a class="back-link" href="{{ url_for('staff_profiles') }}">Back to Staff Profiles</a>
    </div>
    <div class="footer">
        <p>&copy; 2024 Your School Name. All Rights Reserved.</p>
    </div>
</body>
</html>
