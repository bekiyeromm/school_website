<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Staff Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            animation: fadeIn 1s;
        }
        label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }
        input[type="text"],
        input[type="file"],
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s, transform 0.3s;
        }
        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #4e54c8;
            outline: none;
            transform: scale(1.02);
        }
        button {
            background-color: #4e54c8;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #8f94fb;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 14px;
            position: relative;
            bottom: 0;
            width: 100%;
            padding: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Add Staff Profile</h1>
        <form method="POST" enctype="multipart/form-data">
            <label>Name:</label>
            <input type="text" name="name" required placeholder="Enter staff name">
            <label>Experience:</label>
            <input type="text" name="experience" required placeholder="Enter staff experience">
            <label>Qualification:</label>
            <input type="text" name="qualification" required placeholder="Enter staff qualification">
            <label>Expert Areas:</label>
            <input type="text" name="expert_areas" required placeholder="Enter expert areas">
            <label>Position:</label>
            <input type="text" name="position" required placeholder="Enter staff position">
            <label>Profile Photo:</label>
            <input type="file" name="profile_photo" accept="image/*" required>
            <button type="submit">Add Staff</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 Your School Name. All Rights Reserved.</p>
    </div>
</body>
</html>
