<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Your CSS file -->
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #007BFF; /* Change to your preferred color */
    color: white;
    padding: 15px 0;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px; /* Set a maximum width */
    margin: 0 auto; /* Center the container */
    padding: 0 20px; /* Add some padding */
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

nav {
    margin: 0;
}

.nav-menu {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.nav-menu li {
    margin: 0 15px; /* Space between menu items */
}

.nav-menu a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s ease; /* Transition for hover effect */
}

.nav-menu a:hover {
    color: #FFD700; /* Change to highlight color on hover */
}

/* Responsive Design */
@media (max-width: 768px) {
    .nav-menu {
        flex-direction: column; /* Stack menu items */
        display: none; /* Hide by default */
        position: absolute; /* Position absolute for dropdown */
        top: 60px; /* Position below the header */
        left: 0;
        right: 0;
        background-color: #007BFF; /* Same background color */
        z-index: 1; /* Ensure it is above other content */
    }

    .nav-menu.active {
        display: flex; /* Show when active */
    }

    .nav-menu li {
        margin: 10px 0; /* Space in vertical layout */
    }

    /* Hamburger icon styles */
    .hamburger {
        display: block; /* Show hamburger on mobile */
        cursor: pointer;
    }
}

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Greek Community School</h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="event.html">Events</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="announcements.html">Announcements</a></li>
                    <li><a href="admissions.html">Admissions</a></li>
                    <li><a href="staff.html">Staff</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Your content goes here -->


    <script>
        function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            menu.classList.toggle('active');
        }
        </script>
        

</body>
</html>
