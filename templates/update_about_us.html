<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - School Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group textarea,
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Us - Update Information</h1>
    </header>

    <div class="container">
        <!-- Display Current About Us Data -->
        <h2>Update Information</h2>
        <form action="{{ url_for('update') }}" method="POST">
            <div class="form-group">
                <label for="school_history">School History</label>
                <textarea name="school_history" id="school_history" rows="5">{{ about_us_data[1] }}</textarea>
            </div>
            <div class="form-group">
                <label for="mission">Mission</label>
                <textarea name="mission" id="mission" rows="5">{{ about_us_data[2] }}</textarea>
            </div>
            <div class="form-group">
                <label for="vision">Vision</label>
                <textarea name="vision" id="vision" rows="5">{{ about_us_data[3] }}</textarea>
            </div>
            <div class="form-group">
                <label for="administration">Administration and Staff Profiles</label>
                <textarea name="administration" id="administration" rows="5">{{ about_us_data[4] }}</textarea>
            </div>
            <div class="form-group">
                <label for="contact_info">Contact Info</label>
                <textarea name="contact_info" id="contact_info" rows="5">{{ about_us_data[5] }}</textarea>
            </div>
            <div class="form-group">
                <label for="social_media">Social Media Links</label>
                <textarea name="social_media" id="social_media" rows="3">{{ about_us_data[6] }}</textarea>
            </div>
            <div class="form-group">
                <label for="privacy">Privacy Policy</label>
                <textarea name="privacy" id="privacy" rows="3">{{ about_us_data[7] }}</textarea>
            </div>
            <div class="form-group">
                <button type="submit">Update</button>
            </div>
        </form>
    </div>

    <footer>
        <p>Â© 2024 School Name - All Rights Reserved</p>
    </footer>
</body>
</html>
